{% extends "core/master.html" %}
{% block content %}
    <div class="flex flex-col justify-center items-center">
        <h1 class="text-white font-semibold text-5xl mb-6">What we gamin'?</h1>
        <div>
            <img src="{{ game.image_url }}"
                 onerror="this.src='https://http.cat/404';"
                 class="w-72 h-auto rounded-t-xl" />
        </div>
        <div class="p-4 bg-neutral-900 rounded-b-xl">
            <h2 class="text-xl text-gray-200">{{ game.name }}</h2>
            <p class="text-gray-200">{{ game.description }}</p>
        </div>
    </div>
{% endblock content %}
