{% extends "core/master.html" %}
{% block content %}
    <div class="flex flex-col justify-center items-center">
        <h1 class="text-white font-semibold text-5xl mb-6">What we gamin'?</h1>

        <div class="w-[69%] h-72 overflow-hidden flex justify-center items-center rounded-t-xl">
            <img src="{{ game.image_url }}"
                 onerror="this.src='https://http.cat/404';"
                 class="w-full" />
        </div>
        <div class="p-4 bg-purple-950 rounded-b-xl w-[69%] h-48 text-center">
            <h2 class="text-xl text-gray-200"><u>{{ game.name }}</u></h2>
            <p class="text-gray-200">{{ game.description }}</p>
        </div>
    </div>
{% endblock content %}
